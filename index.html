<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin UI</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="icon" href="data:," />
</head>

<body>
  <div id="container">
    <div id="header">
      <h3>Admin UI</h3>
    </div>
    <div id="main">
      <div class="input-group mb-6">
        <input type="text" class="form-control" placeholder="Search by name, email or role" id="inputValue"
          aria-label="Username" aria-describedby="basic-addon1" />
      </div>
      <div>
        <h3 id="error"></h3>
        <h4 id="chkbox"></h4>
      </div>
      <div id="table-content">
        <table class="table">
          <thead>
            <tr>
              <th><input type="checkbox" id="chkboxall" /></th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="rowelements"></tbody>
        </table>
      </div>
    </div>
    <div id="footer">
      <div>
        <button type="button" class="btn btn-danger">Delete Selected</button>
      </div>
      <div id="footer-pagination">
      <span id="firstPage"><i class="bi bi-chevron-double-left"></i></span>
      <span id="prevSlide"><i class="bi bi-chevron-left"></i></span>
      <div id="nav"></div>
      <span id="nextSlide"><i class="bi bi-chevron-right"></i></span>
      <span id="lastPage"><i class="bi bi-chevron-double-right"></i></span>
    </div>
  </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script type="module" import {getData,editData,
    remove,
    deleteSelected,
    color,
    checkboxAll,
    inputValue,
    newArray} src="./module/rowentries.js"></script>

</body>

</html>
